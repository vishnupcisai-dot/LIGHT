<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cdnjs</title>
    <style>
        *{
            margin: 0;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/"
  }
}
</script>
</head>
<body>
    <script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';


        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x666666);
        //camera 
        const camera = new THREE.PerspectiveCamera(75,window.innerWidth / window.innerHeight,0.1,1000);
        camera.position.z = 5; 
        //renderer 
        const renderer = new THREE.WebGLRenderer({align: true});
        renderer.setAnimationLoop(animate);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // control 
        // FIX: working 
        const controls = new OrbitControls(camera, renderer.domElement); 
        
        controls.enableDamping = true; 
        controls.dampingFactor = 0.25;
        
        //geometry
        const boxGeometry = new THREE.BoxGeometry(2,2,2);
        const boxMaterial = new THREE.MeshPhongMaterial({color: 0x00ff00});
        const boxMesh = new THREE.Mesh(boxGeometry,boxMaterial);
        scene.add(boxMesh);

        const boxGeometry1 = new THREE.BoxGeometry(8,1,8);
        const boxMaterial1 = new THREE.MeshBasicMaterial({color:"gray"});
        const boxMesh1 = new THREE.Mesh(boxGeometry1,boxMaterial1);

        boxMesh1.position.set(0,-3,0);
        scene.add(boxMesh1);

         const box1 = new THREE.BoxGeometry(0.2,0.2,0.2);
        const boxM = new THREE.Mesh(box1,boxMaterial);
        boxM.position.set(0,-1.8, 1.3);
        scene.add(boxM);

        // ambient light 
        const ambientLight = new THREE.AmbientLight(0xffffff,1);
        scene.add(ambientLight);
        //direction light 
        const directionalLight = new THREE.DirectionalLight(0xffffff,2);
        camera.add(directionalLight);
        scene.add(camera);


        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });


        //animation loop 
        function animate(){
            controls.update(); 
            renderer.render(scene,camera);
            boxMesh.rotation.x += 0.001;
            boxMesh.rotation.y += 0.01;
            boxM.rotation.y += 0.01;
        }

    </script>
</body>
</html>
